<p>Here is the result of the example above:</p>
<div class="example">
  <div class="container">
    <div class="left">
      <div class="product-container">
      </div>
    </div>
    <div class="right">
      <p>Live demo, try it out:</p>
      <ul>
        <li><code>data.name = "Caramel Latte"</code></li>
        <li><code>data.details.size.push("Trenta")</code></li>
      </ul>
      <input type="text" name="eval" placeholder="Change data...">
    </div>
  </div>
</div>
<template id="product">
  <h1 class="name"></h1>
  <div class="details">
    <div><span class="size"></span></div>
    <hr><h4 class="vendor"></h4>
  </div>
</template>
<script type="text/javascript">
void function () {
  window.simulacra.useCommentNode = true
  window.data = {
    name: 'Pumpkin Spice Latte',
    details: {
      meta: {
        date: new Date()
      },
      size: [ 'Tall', 'Grande', 'Venti' ],
      vendor: 'Starbucks'
    }
  }

  var simulacra = window.simulacra
  var fragment = document.getElementById('product').content

  var output = simulacra(data, [ fragment, {
    name: '.name',
    details: [ '.details', {
      meta: [ '.details', {
        date: [ '.details', function (node, value) {
          node.dataset.timestamp = value.getTime()
        } ]
      } ],
      size: '.size',
      vendor: '.vendor'
    } ]
  } ])

  document.querySelector('.product-container').appendChild(output)

  var input = document.querySelector('input[name="eval"]')
  input.addEventListener('keyup', function (event) {
    if (event.keyCode === 13) {
      var x = input.value
      input.value = ''
      eval(x)
    }
  })
}()
</script>
