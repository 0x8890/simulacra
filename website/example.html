<p>With Simulacra.js, any changes on bound objects reflect immediately in the DOM, no manual intervention required. Here is an example of Simulacra.js in action:</p>
<div class="example">
  <div class="container">
    <div class="left">
      <div class="product-container">
      </div>
    </div>
    <div class="right">
      <p>Live demo, try it out:</p>
      <ul>
        <li><code>data.name = "Caramel Latte"</code></li>
        <li><code>data.details.size.push("Trenta")</code></li>
        <li><code>data.details.size = [ 'Tall' ]</code></li>
      </ul>
      <input type="text" name="eval" placeholder="Change data...">
    </div>
  </div>
</div>
<template id="product">
  <h1 class="name"></h1>
  <div class="details">
    <div><span class="size"></span></div>
    <hr><h4 class="vendor"></h4>
  </div>
</template>
<script>
void function () {
  var simulacra = window.simulacra
  simulacra.useCommentNode = true

  var date = new Date()

  var data = window.data = {
    name: 'Pumpkin Spice Latte',
    details: {
      meta: {
        date: date
      },
      size: [ 'Tall', 'Grande', 'Venti' ],
      vendor: 'Starbucks'
    }
  }

  // Copypaste from above.
  var rehydratedData = window.rehydratedData = {
    name: 'Pumpkin Spice Latte',
    details: {
      meta: {
        date: date
      },
      size: [ 'Tall', 'Grande', 'Venti' ],
      vendor: 'Starbucks'
    }
  }

  var template = document.getElementById('product')
  var binding = [ template, {
    name: '.name',
    details: [ '.details', {
      meta: {
        date: function (node, value) {
          node.dataset.timestamp = value.getTime()
        }
      },
      size: '.size',
      vendor: '.vendor'
    } ]
  } ]

  var container = document.querySelector('.product-container')
  container.appendChild(simulacra(data, binding))

  // Demo rehydrated data.
  simulacra(rehydratedData, binding, container)

  var input = document.querySelector('input[name="eval"]')
  input.addEventListener('keyup', function (event) {
    if (event.keyCode === 13) {
      var x = input.value
      try {
        eval(x)
        input.value = ''
      }
      catch (error) { alert(error) }
    }
  })
}()
</script>
