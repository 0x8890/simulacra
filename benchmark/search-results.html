<div class="search-results-container">
    <div class="searching" id="searching">
        <div class="wait-indicator-icon"></div>
        Searching...
    </div>

    <div id="resultsContainer">
        <div class="hd">
            <span class="count"><span data-bind="totalCount"></span> results</span>
            <div class="view-modifiers">
                <div class="view-select">
                    View:
                    <div class="view-icon view-icon-selected" id="viewIconGallery">
                        <i class="icon-th"/>
                    </div>
                    <div class="view-icon" id="viewIconList">
                        <i class="icon-th-list"/>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsTarget">
            <div class="search-results" data-bind="view">
                <div class="search-item" data-bind="searchRecords">
                    <div class="search-item-container drop-shadow">
                        <div class="img-container">
                            <img data-bind="imgUrl">
                        </div>
                        <h4 class="title">
                            <a data-bind="title"></a>
                        </h4>

                        <span data-bind="description"></span>

                        <div data-bind="featured">
                            Featured!
                        </div>

                        <div data-bind="sizes">
                            Sizes available
                            <ul>
                                <li data-bind="size"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
